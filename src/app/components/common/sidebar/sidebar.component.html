  <ng-template #logoutDialog let-modal>
    <div class="modal-body py-5 text-center">
      <h5>Are you sure? you want to logout.
      </h5>
    </div>
    <div class="modal-footer">
      <div class="posted__date d-flex justify-content-center w-100">
        <button class="btn btn-primary text-uppercase rounded-sm text-white px-4 py-2 mx-auto rounded-pill"
          (click)="closeDialog()">Cancel</button>
        <button class="btn btn-danger text-uppercase rounded-sm text-white px-4 py-2 mx-auto rounded-pill"
          (click)="logout()">
          Continue</button>
      </div>
    </div>
  </ng-template>
